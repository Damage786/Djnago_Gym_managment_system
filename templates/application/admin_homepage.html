{% extends 'application/base.html' %}
{% load static %}

{% block title %}
    Admin Homepage
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        /* Additional styles can go here if needed */
        .logout-btn {
            position: relative;
            left: 650px;
            font-size: 18px;
        }

        hr.rounded {
            border-top: 8px solid red;
            border-radius: 7px;
        }

        .mydivstyle:hover {
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
            transform: translate(-20px);
        }
    </style>
{% endblock head %}

{% block body %}
    <div class="container">
        <h2 class="text-center text-primary" style="margin: 40px; font-weight: bold; font-size: 40px;">Admin Dashboard</h2>
        <div class="row">
            <div class="col-sm-3 text-center mydivstyle">
                <h2 style="color: blue;">{{ a1 }}</h2>
                <a href="/applications/view_enquiry"><h4 style="color: black;">Enquiries</h4></a>
                <hr class="rounded">
            </div>
            <div class="col-sm-3 text-center mydivstyle">
                <h2 style="color: blue;">{{ b1 }}</h2>
                <a href="/applications/view_equipments/"><h4 style="color: black;">Equipments</h4></a>
                <hr class="rounded">
            </div>
            <div class="col-sm-3 text-center mydivstyle">
                <h2 style="color: blue;">{{ c1 }}</h2>
                <a href="/applications/view_plan"><h4 style="color: black;">Plans</h4></a>
                <hr class="rounded">
            </div>
            <div class="col-sm-3 text-center mydivstyle">
                <h2 style="color: blue;">{{ d1 }}</h2>
                <a href="/applications/view_member"><h4 style="color: black;">Members</h4></a>
                <hr class="rounded">
            </div>
            <div class="col-sm-12 text-center mydivstyle">
                <a href="/applications/contact_detail"><h4 style="color: black;">Contact</h4></a>
                <hr class="rounded">
            </div>
        </div>
    </div>
    <div class="to">
        <video style="width: 100%; height: 350px;" autoplay loop muted class="video-bg">
            <source src="/static/videos/video3.mp4" type="video/mp4">
        </video>
    </div>
{% endblock body %}
